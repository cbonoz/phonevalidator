specVersion: 0.0.2
description: A phone validation archive.
repository: https://github.com/cbonoz/phonevalidator
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PhoneValidator
    network: ropsten
    source:
      address: "0x7c68a3c9477f9b7bd491f2c788873cd6aa7630c0"
      abi: PhoneValidator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - PhoneValidator
      abis:
        - name: PhoneValidator
          file: ./abis/PhoneValidator.json
      eventHandlers:
        - event: LastPhoneValidated(indexed bytes32,indexed string,bool,string)
          handler: handleLastPhoneValidated
      file: ./src/mapping.ts

specVersion: 0.0.3
description: A phone validation archive.
repository: https://github.com/cbonoz/phonevalidator
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PhoneValidator
    network: kovan
    source:
      address: "0x7417218f8C3F27b493bE78341202819D45612186"
      abi: PhoneValidator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - PhoneValidator
      abis:
        - name: PhoneValidator
          file: ./abis/PhoneValidator.json
      eventHandlers:
        - event: LastPhoneValidated(indexed bytes32,indexed string,bool,string)
          handler: handleLastPhoneValidated
      file: ./src/mapping.ts
